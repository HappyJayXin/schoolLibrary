<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/rwd.css">
    <link rel="stylesheet" href="css/loading.css">
    <title>圖書館介紹</title>
</head>

<body>
    <div id="loading">
        <div class="diamond"></div>
    </div>
    <header>
        <h1>南臺圖書館</h1>
        <h4>帶你了解圖書種類一起享受閱讀樂趣
        </h4>
    </header>
    <nav>
        <a href="#">
            <i class="fa fa-bars  fa-2x" aria-hidden="true"></i>
        </a>
        <div class="menu menuHide">
            <ul>
                <li>
                    <a href="#article2">圖書分類</a>
                </li>
                <li>
                    <a href="#article4">樓層介紹</a>
                </li>
                <li>
                    <a href="#article5">地圖</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="slider" class="owl-carousel">
        <div>
            <img class="imgslide0" src="" alt="">
        </div>
        <div>
            <img class="imgslide1" src="" alt="">
        </div>
        <div>
            <img class="imgslide2" src="" alt="">
        </div>
        <div>
            <img class="imgslide3" src="" alt="">
        </div>
        <div>
            <img class="imgslide4" src="" alt="">
        </div>
        <div>
            <img class="imgslide5" src="" alt="">
        </div>
    </div>
    <article id="article1">
        <div class="container">
            <div class="row">
                <div class="introduce col-sm">
                    <div class="center">
                        <i class="fa fa-book"></i>
                    </div>
                    <div class="center">
                        <span>圖書分類</span>
                    </div>
                    <p>
                        進圖書館找書的時候，常常因為輸太多找不到，而有所困擾，這裡幫你做一個表格統計，方便查詢。
                    </p>
                    <div class="row">
                        <a class="btn col-4 offset-7 jump" href="#article2">前往</a>
                    </div>
                </div>
                <div class="introduce col-sm">
                    <div class="center">
                        <i class="fa fa-map-o"></i>
                    </div>
                    <div class="center">
                        <span>樓層介紹</span>
                    </div>
                    <p>
                        E棟大樓圖書館的部分是1樓和7樓到12樓，每樓都有不同書和利用空間，這幫簡單的介紹各樓層功能。
                    </p>
                    <div class="row">
                        <a class="btn col-4 offset-7 jump" href="#article4">前往</a>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <!-- 圖書分類 -->
    <article id="article2">
        <div class="container">
            <div class="row search">
                <div class="full col-sm-2 col align-self-center">
                    <span>圖書分類</span>
                </div>
                <div class="full col-sm-8 wrapper col align-self-center">
                    <!-- fontawesome icon -->
                    <input id="searchInput" type="text" placeholder=" &#xf002; 搜尋">
                </div>
            </div>
            <!-- 表格由js載入 -->
            <table id="book_tb"></table>
        </div>
    </article>
    <div id="article3">
        <div class="container">
            <div class="row">
                <figure class="col"></figure>
            </div>
        </div>
    </div>
    <!-- 樓層介紹 -->
    <article id="article4">
        <div class="container">
            <div class="row">
                <section class="col-sm floorChoose">
                    <!-- 選擇樓層 -->
                    <div class="row">
                        <span>樓層介紹</span>
                    </div>
                    <div class="floorbtn">
                        <div class="row justify-content-center">
                            <button id="1f" class="btn btnF">1F</button>
                            <button id="7f" class="btn btnF">7F</button>
                        </div>
                        <div class="row justify-content-center">
                            <button id="8f" class="btn btnF">8F</button>
                            <button id="9f" class="btn btnF">9F</button>
                        </div>
                        <div class="row justify-content-center">
                            <button id="10f" class="btn btnF">10F</button>
                            <button id="11f" class="btn btnF">11F</button>
                        </div>
                        <div class="row justify-content-center">
                            <button id="12f" class="btn btnF">12F</button>
                        </div>
                    </div>
                </section>
                <hr>
                <section class="col-sm floorDetail">
                    <!-- 介紹文 -->
                    <span><i class="fa fa-street-view"></i> <span class="floorTitle">樓層介紹</span></span>
                    <p>請先點選想知道樓層!</p>
                </section>
            </div>
        </div>
    </article>
    <!-- 地圖 -->
    <div id="article5">
        <div class="container map-responsive">
            <div id="map"></div>
        </div>
    </div>
    <footer>
        <a href="#" class="bkTop">TOP</a>
        <div class="center">Copyright © 2018 / Design: Jay (Xingyu)</div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/loading.js"></script>
    <link href='//fonts.googleapis.com/css?family=Asap:400|Gentium+Book Basic:700' rel='stylesheet' type='text/css'>
    <script src="//s3-ap-northeast-1.amazonaws.com/justfont-user-script/jf-55979.js"></script>
    <script src="js/owl.carousel.min.js"></script>    
    <script src="js/index.js"></script>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPsK0yHquXuVbb0vTXgbQCqc2AvjZwQCg&callback=initMap"
async defer></script>
</body>

</html>
